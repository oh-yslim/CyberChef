name: Deploy CyberChef to GitHub Pages
on:
  push:
    branches: [ master, main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build   # build/prod/ 로 산출물 생성
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/prod
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
